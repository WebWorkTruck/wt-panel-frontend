    SignInRequestDto:
      type: object
      properties:
        phone:
          type: string
          example: '+79129656125'
        password:
          type: string
          example: Сергеев121
      required:
        - phone
        - password
    Role:
      type: object
      properties:
        id:
          type: string
        title:
          type: string
      required:
        - id
        - title
    SessionInfoDto:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        company:
          type: string
        post:
          type: string
        birth_date:
          type: string
        personal_phone:
          type: string
        work_phone:
          type: string
        roles:
          type: array
          items:
            $ref: '#/components/schemas/Role'
      required:
        - id
        - name
        - company
        - post
        - birth_date
        - personal_phone
        - work_phone
        - roles
    AvatarDto:
      type: object
      properties:
        avatar:
          type: string
      required:
        - avatar
    BadApplication:
      type: object
      properties:
        count:
          type: string
        state:
          type: string
